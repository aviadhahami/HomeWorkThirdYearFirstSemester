<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
        }
        *:focus {
            outline: none;
        }
        .container{
            height: 100vh;
            background-image: url("/public/img/ubuntu_bg.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .header{
            padding-top: 20vh;
        }
        .main-title{
            font-size: 5vh;
            margin: 0 auto;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
            text-align: center;
        }
        .content{
            padding: 5vh 0 5vh 0 ;
            margin: 0 auto;
            text-align: center;
            font-size: 2vh;
            width:90%
        }
        input{
            font-family: 'Ubuntu', sans-serif;
            background-color: transparent;
            color: rgba(255,255,255,0.85);
            border:0;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
        fieldset{
            margin: 0 auto;
            width:20%;
            border-radius: 10px;
            text-align: justify;
        }
        input[type="submit"]{
            border:0;
            font-size: 3vh;
            transition: all 200ms ease;

        }
        input[type="submit"]:hover{
            border:0;
            font-size: 3vh;
            color: #DD4814;
        }
        .previousCrawl{
            height:30vh;
        }
        ul{
            list-style-type: none;
            overflow-x: hidden;
            overflow-y: scroll;
            height: 80%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 class="main-title">Creepy Crawlers</h2>
    </div>
    <div class="content">
        <form action="crawlers" method="get">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain">
            &nbsp;

                <br>

            <br>
